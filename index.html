<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <title>Bateria</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="icone.png" />
</head>
<body>
    <img class="logo" src="logo.png" alt="">

    <div class="keys">
        <div data-key="keyq" class="key q">Q</div>
        <div data-key="keyw" class="key w">W</div>
        <div data-key="keye" class="key e">E</div>

        <div data-key="keya" class="key a">A</div>
        <div data-key="keys" class="key s">S</div>
        <div data-key="keyd" class="key d">D</div>

        <div data-key="keyz" class="key z">Z</div>
        <div data-key="keyx" class="key x">X</div>
        <div data-key="keyc" class="key c">C</div>
    </div>
    <div class="composer">
        <input type="text" id="input" placeholder="Faça uma composição..." />
        <button>Tocar</button>
    </div>

    <footer><img src="footer.png" alt=""></footer>

    <audio id="s_keyq" src="sounds/keyq.wav"></audio>
    <audio id="s_keyw" src="sounds/keyw.wav"></audio>
    <audio id="s_keye" src="sounds/keye.wav"></audio>
    <audio id="s_keya" src="sounds/keya.wav"></audio>
    <audio id="s_keys" src="sounds/keys.wav"></audio>
    <audio id="s_keyd" src="sounds/keyd.wav"></audio>
    <audio id="s_keyz" src="sounds/keyz.wav"></audio>
    <audio id="s_keyx" src="sounds/keyx.wav"></audio>
    <audio id="s_keyc" src="sounds/keyc.wav"></audio>
    
    <script src="script.js"></script>
</body>
</html>
